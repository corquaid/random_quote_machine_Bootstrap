<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Machine</title>
  <script src="script.js"></script>
  <!-- Import Bootstrap link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Oswald:wght@500&family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<body>
  <wrapper id="quote-box">
    <div class="container">
      <div class="card my-3 bg-light shadow-sm">
        <div class="card-header text-center bg-dark text-light">
          Random Quote Machine
        </div>
        <div class="row py-3 justify-content-around">
            <div class="col-md-3 ml-5 align-self-center">
              <img src=# id="author-image"class="card-img" style="max-width: 120; max-height: 200" alt="...">
            </div>
            <div class="col-md-8 align-self-center">
              <div class="card-body text-center">
                <p id="text" class="card-text text-center py-3" style="font-size: 1.2rem"></p><hr>
                <h5 id="author" class="card-title font-weight-normal py-4 mb-4 text-center"></h5>
                <button type="button" class="btn btn-outline-info mr-3 align-items-end" id="new-quote" onClick="generateQuote()">New Quote</button>
                <a src=# id="tweet-quote" class="btn btn-social-icon btn-twitter" href="" target="_blank">Tweet this Quote <span class="fa fa-twitter"></span></i></a>
              </div>
            </div>
        </div>
        <div class="card-footer text-center">
          Created for 
          <i class="fa fa-free-code-camp"></i>
           <span class="fcc-text">freeCodeCamp</span>
        </div>
      </div>
    </div>  
  </wrapper>



<!-- Import Bootstrap JS bundle -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  <!-- freeCodeCamp JS testing bundle script -->
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
